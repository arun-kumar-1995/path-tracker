<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <link rel="stylesheet" href="./public/styles/dashboard.css">
  </head>
  <body>
    <main>
      <div class="multi-form">
        <section class="onboard-ship">
            <div class="title">OnBoard Ship</div>
            <form action="">
                <input type="text" placeholder="Enter ship name" required autocomplete="off">
                <button class="submit">Submit</button>
            </form>
        </section>
        <section class="assign-shipment">
            
            <div class="title">Assign Shipment</div>
            <form action="">
                <button class="submit">Submit</button>
            </form>
        </section>
      </div>
    
    </main>
  </body>
</html>
